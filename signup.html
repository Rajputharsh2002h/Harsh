<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - CompTech Digital</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-content">
            <a class="logo" href="index.html">
                <img src="logssssssss.png" alt="CompTech Logo">
            </a>
            <div class="nav-links">
                <a href="../index.html">Home</a>
                <a href="about.html">About Us</a>
                <a href="services.html">Services</a>
                <a href="testimonials.html">Testimonials</a>
                <a href="contact.html">Contact</a>
                <div class="auth-buttons">
                    <a href="login.html" class="btn-login">Login</a>
                    <a href="signup.html" class="btn-signup">Sign Up</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Signup Section -->
    <section class="auth-section">
        <div class="container-3d">
            <div class="auth-form">
                <h2>Create Account</h2>
                <p>Join our community today</p>
                <form id="signupForm">
                    <div class="form-group">
                        <label for="fullname">Full Name</label>
                        <input type="text" id="fullname" class="form-control" placeholder="Enter your full name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" class="form-control" placeholder="Create a password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" class="form-control" placeholder="Confirm your password" required>
                    </div>
                    <div class="form-group">
                        <label>
                            <input type="checkbox" required> I agree to the <a href="#">Terms & Conditions</a>
                        </label>
                    </div>
                    <button type="submit" class="btn-3d">Create Account</button>
                </form>
                <p class="auth-switch">
                    Already have an account? <a href="login.html">Login</a>
                </p>
            </div>
        </div>
    </section>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const fullname = document.getElementById('fullname').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }
            
            // Here you would typically send this data to your server
            console.log('Signup attempt:', { fullname, email, password });
            
            // For demo purposes, show success message
            alert('Account created successfully!');
        });
    </script>
</body>
</html>
